<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/styles/reset.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="public/favicon.png" type="image/x-icon" />

    <title>CodeFlix</title>
  </head>
  <body>
    <h1>CodeFlix</h1>
    <form action="" method="post">
      <div class="main-search">
        <div class="search-one">
          <label class="main-label" for="nome">Nome do Filme:</label>
          <input id="nome" class="main-input movie-name" type="text" required />
        </div>
        <div class="search-two">
          <label class="main-label" for="url">URL da imagem:</label>
          <input id="url" class="main-input movie-url" type="text" required />
        </div>
      </div>

      <button class="main-btn" type="submit">Adicionar</button>
    </form>

    <div class="main-banners">
      <figure class="fig-banner">
        <img
          class="img-banner"
          src="src/images/banner-1-blonde.png"
          alt="Blonde"
        />
        <button class="btn-banner">Assitir</button>
        <figcaption class="figcap">Blonde</figcaption>
      </figure>

      <figure class="fig-banner">
        <img
          class="img-banner"
          src="src/images/banner-2-batman.png"
          alt="Batman"
        />
        <button class="btn-banner">Assitir</button>
        <figcaption class="figcap">Batman</figcaption>
      </figure>

      <figure class="fig-banner">
        <img
          class="img-banner"
          src="src/images/banner-3-jurassic-world.png"
          alt="Jurassic-World"
        />
        <button class="btn-banner">Assitir</button>
        <figcaption class="figcap">Jurassic World</figcaption>
      </figure>
    </div>

    <footer>
      <img src="src/images/CodeFlix-logo.png" alt="CodeFlix-logo" />

      <a href="https://github.com/matheusfdosan/" target="_blank">
        <img src="src/images/Github-logo.png" alt="Github-logo" />
      </a>

      <a href="https://instagram.com/matheusfdosan/" target="_blank">
        <img src="src/images/Instagram-logo.png" alt="Instagram-logo" />
      </a>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
